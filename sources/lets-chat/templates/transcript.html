<% extends 'base.html' %>

<% block css %>
    <link rel="stylesheet" type="text/css" href="/media/js/vendor/bootstrap-daterangepicker/daterangepicker-bs3.css" />
<% endblock %>

<% block js %>
    <$ 'transcript' | js | safe $>
<% endblock %>

<% block templates %>
    <% include 'includes/js/message.html' %>
<% endblock %>

<% block body %>
    <div class="lcb-transcript">
        <input type="hidden" name="room-id" value="<$ room.id $>" />
        <input type="hidden" name="room-name" value="<$ room.name $>" />
        <div class="lcb-transcript-header">
            <h1 class="lcb-transcript-heading">Transcript for <strong><$ room.name $></strong></h1>
            <div class="lcb-transcript-filters clearfix">
                <div class="lcb-transcript-daterange">
                    <i class="fa fa-calendar fa-lg"></i>
                    <span class="lcb-transcript-daterange-range"></span>
                    <b class="caret"></b>
                </div>
                <% if text_search %>
                    <input type="search" class="lcb-search-entry form-control" placeholder="Search..." />
                <% endif %>
            </div>
        </div>
        <ul class="lcb-transcript-messages"></ul>
    </div>
<% endblock %>
