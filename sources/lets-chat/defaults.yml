#
# Let's Chat Built-in Defaults
#

env: development # development / production

http:
  enable: true
  host:
  port: 5000

https:
  enable: false
  host:
  port: 5001
  key: key.pem
  cert: certificate.pem

xmpp:
  enable: false
  roomCreation: false
  debug:
    handled: false
    unhandled: false
  port: 5222
  domain: example.com
  username: node # node / full
  tls:
    enable: false
    key: ./server.key
    cert: ./server.crt

database:
  uri: mongodb://localhost/letschat

secrets:
  cookie: secretsauce

files:
  enable: false
  provider: local
  maxFileSize: 100000000
  restrictTypes: true
  allowedTypes:
    - 'image/jpeg'
    - 'image/png'
    - 'image/gif'
  local:
    dir: uploads

auth:
  throttling:
    enable: true
    threshold: 3
  providers: [local] # [local, kerberos, ldap] - You can specify the order
  local:
    enableRegistration: true
    passwordRegex: ^.{8,64}$
    salt: secretsauce # Required when upgrading from version < 0.3

noRobots: true # Serve robots.txt with disallow
